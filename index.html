<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK CSS -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- ICONO EN LA VENTANA -->
    <link rel="icon" href="assets/icons8-calculator-50.png" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="encabezado">
      <h1>Proyecto #1 Calculadora</h1>
      <p>HTML, CSS, JAVASCRIPT</p>
    </div>
    <div class="calculadora-contenedor">
      <div class="calculadora-estructura">
        <input type="text" id="pantalla" readonly />
        <input type="button" value="1" id="n1" onclick="agregar('1')" />
        <input type="button" value="2" id="n2" onclick="agregar('2')" />
        <input type="button" value="3" id="n3" onclick="agregar('3')" />
        <input type="button" value="4" id="n4" onclick="agregar('4')" />
        <input type="button" value="5" id="n5" onclick="agregar('5')" />
        <input type="button" value="6" id="n6" onclick="agregar('6')" />
        <input type="button" value="7" id="n7" onclick="agregar('7')" />
        <input type="button" value="8" id="n8" onclick="agregar('8')" />
        <input type="button" value="9" id="n9" onclick="agregar('9')" />
        <input type="button" value="0" id="n0" onclick="agregar('0')" />
        <input type="button" value="." id="punto" onclick="agregar('.')" />
        <input type="button" value="C" id="nC" onclick="borrar()" />
        <input type="button" value="+" id="mas" onclick="agregar('+')" />
        <input type="button" value="-" id="menos" onclick="agregar('-')" />
        <input type="button" value="*" id="por" onclick="agregar('*')" />
        <input type="button" value="/" id="dividir" onclick="agregar('/')" />
        <input type="button" value="=" id="igual" onclick="calcular()" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

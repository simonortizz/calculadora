<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK CSS -->
    <link rel="stylesheet" href="style/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="encabezado">
      <h1>Proyecto #1 Calculadora</h1>
      <p>HTML, CSS, JAVASCRIPT</p>
    </div>
    <div class="calculadora-contenedor">
      <div class="calculadora-estructura">
        <input type="text" id="pantalla" readonly />
        <input type="button" value="1" id="n1" />
        <input type="button" value="2" id="n2" />
        <input type="button" value="3" id="n3" />
        <input type="button" value="4" id="n4" />
        <input type="button" value="5" id="n5" />
        <input type="button" value="6" id="n6" />
        <input type="button" value="7" id="n7" />
        <input type="button" value="8" id="n8" />
        <input type="button" value="9" id="n9" />
        <input type="button" value="0" id="n0" />
        <input type="button" value="." id="punto" />
        <input type="button" value="C" id="nC" />
        <input type="button" value="+" id="mas" />
        <input type="button" value="-" id="menos" />
        <input type="button" value="*" id="por" />
        <input type="button" value="/" id="dividir" />
        <input type="button" value="=" id="igual" />
      </div>
    </div>
  </body>
</html>
